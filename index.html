<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sky Coffee</title>
   <link rel="icon" href="./images/sugar.svg" type="image/svg+xml">
   <link rel="stylesheet" href="./css/default.css">
   <link rel="stylesheet" href="./css/header.css">
   <link rel="stylesheet" href="./css/main-visual.css">
   <link rel="stylesheet" href="./css/global-nav.css">
   <link rel="stylesheet" href="./css/content.css">
   <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
   <header class="header">
      <a href="#">
         <img src="./images/logo.png" alt="SKY COFFEE">
      </a>
   </header>
   <div class="main-visual">
      <picture>
         <img src="./images/pc_main-visual.jpg" alt="複数の青いカップのコーヒー">
      </picture>
   </div>
   <div class="global-nav">
      <ul>
         <li><a href="#">menu</a></li>
         <li><a href="#">blog</a></li>
         <li><a href="#">access</a></li>
      </ul>
   </div>
   <main class="content">
      <section class="concept">
         <div class="container">
            <div class="img">
               <img src="./images/concept.jpg" alt="青いカップのコーヒー" width="750" height="759">
            </div>
            <div class="desk">
               <div class="subtitle">Concept</div>
               <h2 class="title">心静かにコーヒーを</h2>
               <div class="text">
                  <p>
                     立ち止まって、<br>
                     空の青さを眺めて、<br>
                     一息つきましょう。
                  </p>
               </div>
            </div>
         </div>
      </section>
      <section class="blog">
         <div class="container">
            <h2 class="heading">
               blog
               <span class="subtitle">ブログ</span>
            </h2>
            <div class="list">
               <div class="item">
                  <a href="#">
                     <div class="img">
                        <img src="./images/thumbnail01.jpg" alt="青いトラック" width="700" height="357">
                     </div>
                     <div class="title">コーヒーカー始めました。</div>
                     <div class="date">2030.08.08</div>
                  </a>
               </div>
               <div class="item">
                  <a href="#">
                     <div class="img">
                        <img src="./images/thumbnail02.jpg" alt="🐄" width="700" height="357">
                     </div>
                     <div class="title">濃厚クリーミーなミルクをどうぞ</div>
                     <div class="date">2030.08.05</div>
                  </a>
               </div>
               <div class="item">
                  <a href="#">
                     <div class="img">
                        <img src="./images/thumbnail03.jpg" alt="音楽アプリ" width="700" height="357">
                     </div>
                     <div class="title">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</div>
                     <div class="date">2030.08.02</div>
                  </a>
               </div>
               <div class="item">
                  <a href="#">
                     <div class="img">
                        <img src="./images/thumbnail04.jpg" alt="うっすい山" width="700" height="357">
                     </div>
                     <div class="title">ハイキング用のコーヒーを販売中です。</div>
                     <div class="date">2030.07.28</div>
                  </a>
               </div>
               <div class="item">
                  <a href="#">
                     <div class="img">
                        <img src="./images/thumbnail05.jpg" alt="なんかカラフルなやーつ" width="700" height="357">
                     </div>
                     <div class="title">ショップの壁を塗ってみました</div>
                     <div class="date">2030.07.27</div>
                  </a>
               </div>
               <div class="item">
                  <a href="#">
                     <div class="img">
                        <img src="./images/thumbnail06.jpg" alt="テーブルのイメージ" width="700" height="357">
                     </div>
                     <div class="title">ブログ始めました。</div>
                     <div class="date">2030.07.26</div>
                  </a>
               </div>
            </div>
            <div class="btn-container">
               <a href="#" class="btn">
                  <span class="btn-string">ブログ一覧</span>
                  <img class="btn-arrow" src="./images/icon_arrow-right.png" alt="右向き矢印" width="6" height="10">
               </a>
            </div>
         </div>
      </section>
   </main>
   <footer class="footer">
      <div class="logo">
         <a href="#">
            <img src="./images/logo-white.png" alt="下のやーつ" width="200" height="40">
         </a>
      </div>
      <div class="copyright">&copy;Sky Coffee</div>
   </footer>
</body>
</html>
